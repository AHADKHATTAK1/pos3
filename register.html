<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - AL DAR AL ARABI POS</title>
    <link rel="stylesheet" href="style.css">
    <style>
        :root {
            --primary: #2563eb;
            --primary-dark: #1e40af;
            --bg-gradient: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            --card-bg: rgba(255, 255, 255, 0.95);
            --text-main: #1e293b;
            --text-secondary: #64748b;
        }

        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            margin: 0;
            background: var(--bg-gradient);
            color: var(--text-main);
        }

        .register-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 24px;
            background: radial-gradient(circle at top right, rgba(37, 99, 235, 0.1), transparent),
                radial-gradient(circle at bottom left, rgba(37, 99, 235, 0.05), transparent);
        }

        .register-box {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 24px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            max-width: 580px;
            width: 100%;
            border: 1px solid rgba(255, 255, 255, 0.2);
            max-height: 95vh;
            overflow-y: auto;
        }

        .register-header {
            text-align: center;
            margin-bottom: 32px;
        }

        .register-logo {
            width: 60px;
            height: 60px;
            background: white;
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            margin: 0 auto 16px;
            box-shadow: 0 10px 15px -3px rgba(37, 99, 235, 0.2);
        }

        .register-header h1 {
            color: var(--primary);
            font-size: 28px;
            font-weight: 800;
            margin: 0;
            letter-spacing: -0.025em;
        }

        .register-header p {
            color: var(--text-secondary);
            font-size: 15px;
            margin-top: 4px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-main);
            font-weight: 600;
            font-size: 14px;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px 14px;
            background: #f8fafc;
            border: 1.5px solid #e2e8f0;
            border-radius: 10px;
            font-size: 15px;
            color: var(--text-main);
            transition: all 0.2s;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: var(--primary);
            background: white;
            box-shadow: 0 0 0 4px rgba(37, 99, 235, 0.1);
        }

        .password-toggle {
            position: relative;
        }

        .password-toggle button {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            color: var(--text-secondary);
            font-size: 18px;
        }

        .register-btn {
            width: 100%;
            padding: 14px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s;
            margin-top: 10px;
        }

        .register-btn:hover {
            background: var(--primary-dark);
            transform: translateY(-1px);
            box-shadow: 0 10px 20px rgba(37, 99, 235, 0.3);
        }

        .login-link {
            text-align: center;
            margin-top: 24px;
            color: var(--text-secondary);
            font-size: 14px;
        }

        .login-link a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 650;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        .error-message,
        .success-message {
            padding: 12px;
            border-radius: 10px;
            margin-bottom: 24px;
            font-size: 14px;
            font-weight: 500;
            display: none;
        }

        .error-message {
            background: #fef2f2;
            color: #b91c1c;
            border: 1px solid #fee2e2;
        }

        .success-message {
            background: #f0fdf4;
            color: #15803d;
            border: 1px solid #dcfce7;
        }

        .password-strength {
            height: 4px;
            background: #e2e8f0;
            border-radius: 2px;
            margin-top: 6px;
            overflow: hidden;
        }

        .password-strength-bar {
            height: 100%;
            transition: width 0.3s, background-color 0.3s;
            width: 0%;
        }

        .strength-weak {
            background: #ef4444;
        }

        .strength-medium {
            background: #f59e0b;
        }

        .strength-strong {
            background: #10b981;
        }

        @media (max-width: 600px) {
            .form-row {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <div class="register-container">
        <div class="register-box">
            <div class="register-header">
                <div class="register-logo">üì¶</div>
                <h1>Create Account</h1>
                <p>AL DAR AL ARABI POS System</p>
            </div>

            <div id="errorMessage" class="error-message"></div>
            <div id="successMessage" class="success-message"></div>

            <form id="registerForm">
                <div class="form-row">
                    <div class="form-group">
                        <label for="fullName">Full Name *</label>
                        <input type="text" id="fullName" required>
                    </div>

                    <div class="form-group">
                        <label for="username">Username *</label>
                        <input type="text" id="username" required minlength="4">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="email">Email *</label>
                        <input type="email" id="email" required>
                    </div>

                    <div class="form-group">
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone">
                    </div>
                </div>

                <div class="form-group">
                    <label for="password">Password *</label>
                    <div class="password-toggle">
                        <input type="password" id="password" required minlength="6" oninput="checkPasswordStrength()">
                        <button type="button" onclick="togglePassword('password')">üëÅÔ∏è</button>
                    </div>
                    <div class="password-strength">
                        <div class="password-strength-bar" id="strengthBar"></div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirm Password *</label>
                    <div class="password-toggle">
                        <input type="password" id="confirmPassword" required minlength="6">
                        <button type="button" onclick="togglePassword('confirmPassword')">üëÅÔ∏è</button>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="role">Role *</label>
                        <select id="role" required>
                            <option value="">-- Select Role --</option>
                            <option value="cashier">Cashier</option>
                            <option value="manager">Manager</option>
                            <option value="admin">Admin</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="store">Store/Branch</label>
                        <input type="text" id="store" placeholder="Main Store">
                    </div>
                </div>

                <button type="submit" class="register-btn">‚úì Create Account</button>
            </form>

            <div class="login-link">
                Already have an account? <a href="login.html">Login here</a>
            </div>
        </div>
    </div>

    <script src="db.js"></script>
    <script>
        // Check if database is initialized
        window.addEventListener('DOMContentLoaded', () => {
            initDB().then(() => {
                console.log('Database ready for registration');
            });
        });

        // Password strength checker
        function checkPasswordStrength() {
            const password = document.getElementById('password').value;
            const strengthBar = document.getElementById('strengthBar');
            let strength = 0;

            if (password.length >= 6) strength += 25;
            if (password.length >= 10) strength += 25;
            if (/[a-z]/.test(password) && /[A-Z]/.test(password)) strength += 25;
            if (/[0-9]/.test(password)) strength += 15;
            if (/[^a-zA-Z0-9]/.test(password)) strength += 10;

            strengthBar.style.width = strength + '%';

            if (strength < 40) {
                strengthBar.className = 'password-strength-bar strength-weak';
            } else if (strength < 70) {
                strengthBar.className = 'password-strength-bar strength-medium';
            } else {
                strengthBar.className = 'password-strength-bar strength-strong';
            }
        }

        // Toggle password visibility
        function togglePassword(fieldId) {
            const field = document.getElementById(fieldId);
            field.type = field.type === 'password' ? 'text' : 'password';
        }

        // Registration form submission
        document.getElementById('registerForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            const fullName = document.getElementById('fullName').value.trim();
            const username = document.getElementById('username').value.trim();
            const email = document.getElementById('email').value.trim();
            const phone = document.getElementById('phone').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const role = document.getElementById('role').value;
            const store = document.getElementById('store').value.trim() || 'Main Store';

            // Validation
            if (password !== confirmPassword) {
                showMessage('error', 'Passwords do not match!');
                return;
            }

            if (password.length < 6) {
                showMessage('error', 'Password must be at least 6 characters!');
                return;
            }

            if (username.length < 4) {
                showMessage('error', 'Username must be at least 4 characters!');
                return;
            }

            try {
                // Check if username already exists
                const existingUser = await getUserByUsername(username);
                if (existingUser) {
                    showMessage('error', 'Username already exists! Please choose another.');
                    return;
                }

                // Check if email already exists
                const existingEmail = await getUserByEmail(email);
                if (existingEmail) {
                    showMessage('error', 'Email already registered! Please login instead.');
                    return;
                }

                // Set permissions based on role
                let permissions = [];
                if (role === 'admin') {
                    permissions = ['sales', 'reports', 'manage_products', 'manage_users', 'settings'];
                } else if (role === 'manager') {
                    permissions = ['sales', 'reports', 'manage_products'];
                } else {
                    permissions = ['sales'];
                }

                // Create user object
                const newUser = {
                    username: username,
                    password: password, // In production, hash this!
                    name: fullName,
                    email: email,
                    phone: phone,
                    role: role,
                    store: store,
                    permissions: permissions,
                    createdAt: new Date().toISOString(),
                    isActive: true
                };

                // Save to database
                const userId = await addUser(newUser);

                showMessage('success', 'Account created successfully! Redirecting to login...');

                // Clear form
                document.getElementById('registerForm').reset();

                // Redirect to login after 2 seconds
                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 2000);

            } catch (error) {
                console.error('Registration error:', error);
                showMessage('error', 'Registration failed! Please try again.');
            }
        });

        function showMessage(type, message) {
            const errorDiv = document.getElementById('errorMessage');
            const successDiv = document.getElementById('successMessage');

            if (type === 'error') {
                errorDiv.textContent = message;
                errorDiv.style.display = 'block';
                successDiv.style.display = 'none';
                setTimeout(() => errorDiv.style.display = 'none', 5000);
            } else {
                successDiv.textContent = message;
                successDiv.style.display = 'block';
                errorDiv.style.display = 'none';
            }
        }
    </script>
</body>

</html>
